<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Registro</title>
    <script>
        async function consultarDados() {
            const response = await fetch("/consultarDados");
            const registros = await response.json();
            const tabela = document.getElementById("tabela-registros");

            tabela.innerHTML = "<tr><th>ID</th><th>Nome</th><th>Email</th><th>Foto</th><th>Documento</th><th>Quantidade de Rostos</th></tr>";

            registros.forEach(registro => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${registro.id}</td>
                    <td>${registro.nome}</td>
                    <td>${registro.email}</td>
                    <td>${registro.foto}</td>
                    <td>${registro.documento}</td>
                    <td>${registro.quantidade_rostos}</td>
                `;
                tabela.appendChild(row);
            });
        }
    </script>
</head>
<body>
    <h1>Consultar Registros</h1>
    <button onclick="consultarDados()">Consultar</button>
    <table id="tabela-registros" border="1"></table>
    <br>
    <a href="/">Voltar para Home</a>
</body>
</html>
